name: Build APK without Gradle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip

      - name: Run APK generation script
        working-directory: .
        run: python app.py

      - name: Find APK files
        run: |
          mkdir -p output
          find android-template/app -name "*.apk" -exec cp {} output/ \; || echo "No APK found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: output/*.apk
